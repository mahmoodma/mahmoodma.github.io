			<div class="logo"><img src="img/extensify.png" style="max-width:100px;" alt=""></div>

		<main>
			
			<div class="container">
				
				<nav class="pages-nav" style="text-align: center;">

					<div id="nav-prev">
						<a href="#"></a>

					<div id="nav-next">

					<div id="nav-close">

					</div>

				</nav>

				<div class="modal" id="notify" data-nav-color="#9f0">
					
					<h1 class="block" data-type="title-modal">
						Subscribe!
					</h1>
					
					<p class="block" data-type="text">
						Subscribe to get the latest update.
					</p>
					
					<form class="block notify-me" data-type="form" method="post" action="index.html">
						<div data-type="input" class="no-enter">
							<input type="text" class="input-log" name="subscribe">
							<div class="cmd">
								<span></span>
								<div class="cursor"></div>
								<div class="enter-sumbol">
									<button type="submit"><img src="img/arrow.svg" alt=""></button>
								</div>
							</div>
						</div>
						<div data-type="hide" data-row="messages">
						</div>
					</form>

				</div>

				<div class="modal" id="sayhello" data-map="true" data-nav-color="#ff0">
					<h1 class="block" data-type="title-modal">
						Say hello to me
					</h1>
					<form role="form" data-type="form" method="post" class="sayhello-form block">
						<div class="form-input">
							<input type="text" name="name" placeholder="Name:">
							<div class="cmd">
								<span></span>
								<div class="cursor"></div>
							</div>
						</div>
						<div class="form-input">
							<input type="email" name="email" placeholder="Mail:">
							<div class="cmd">
								<span></span>
								<div class="cursor"></div>
							</div>
						</div>
						<div class="form-input">
							<input type="text" name="comment" placeholder="Text:">
							<div class="cmd">
								<span></span>
								<div class="cursor"></div>
							</div>
						</div>
						<div class="form-button">
							<button type="submit" data-color="#ff0">Send</button>
						</div>
					</form>
				</div>

				<section class="page" data-nav="home" data-nav-color="#9f0" id="home">

					<div class="block countdown" data-type="timer" data-time="31 December 2015 23:59">
						<div class="innertime"></div>
					</div>

					<nav class="block" id="home-nav" data-type="nav">
						<a href="#notify" data-nav-color="#0f0" class="link">notify me</a>
					</nav>
					
				</section>

				<section class="page" data-nav="about" data-nav-color="#f63" id="about">
					<h1 class="block" data-type="title">
						About
					</h1>
					<p class="block" data-type="text">
						It has been hard to wait so long for jailbreak releases, well not anymore.

						we're launching this fall!
					</p>

				</section>
					
				<section class="page" data-nav="contact" data-nav-color="#3ff" data-map="true" id="contact">
					<h1 class="block" data-type="title">
						Contact
					</h1>

					<div class="contact-submit block" data-type="link">
						<a href="#sayhello" class="link" data-nav-color="#ff0">say hello</a>
					</div>

				</section>

				<canvas id="area" width="991" height="350"></canvas>
				
			</div>
					
		</main>

			<div class="follow">
